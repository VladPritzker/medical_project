<div class="auth-container">
  <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="!isLoginMode">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="authData.username" name="username">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="authData.email" name="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="authData.password" name="password">
    </div>
    <button type="submit">{{ isLoginMode ? 'Login' : 'Register' }}</button>
    <button type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}</button>
  </form>
</div>
