<div class="modal">
  <h2>Health History</h2>
  <ul>
    <li *ngFor="let history of healthHistories">
      <form (ngSubmit)="updateHealthHistory(history)">
        <label>
          Condition:
          <input [(ngModel)]="history.condition" name="condition-{{history.id}}" required>
        </label>
        <label>
          Treatment:
          <textarea [(ngModel)]="history.treatment" name="treatment-{{history.id}}"></textarea>
        </label>
        <label>
          Date:
          <input type="date" [(ngModel)]="history.date" name="date-{{history.id}}" required>
        </label>
        <button mat-button type="submit">Save</button>
      </form>
    </li>
  </ul>
  <button mat-button (click)="closeModal()">Close</button>
</div>
