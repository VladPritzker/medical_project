<div *ngIf="user" class="user-container">
  <body>
  <mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="user-details">
        <strong>Status:</strong> {{ user.is_active ? 'Active' : 'Inactive' }}<br>
        <strong>Role:</strong> {{ user.is_staff ? 'Staff' : 'User' }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateToUrl()">Log out</button>
    </mat-card-actions>
  </mat-card>
</body>
</div>

<div *ngIf="!user" class="loading-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  <p>Loading...</p>
</div>
