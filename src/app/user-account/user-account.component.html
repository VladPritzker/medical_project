<div *ngIf="user" class="user-container">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <strong>Status:</strong> {{ user.is_active ? 'Active' : 'Inactive' }}<br>
      <strong>Role:</strong> {{ user.is_staff ? 'Staff' : 'User' }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="navigateToUrl()">Log out</button>
      <!-- Remove buttons and related modals for appointments and health history -->
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!user" class="loading-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
